<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/piano.ico" rel="shortcut icon" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>drum-kit</title>
  </head>
  <body>
    <div class="btn-container">
      <button class="btn btn-random">Create & play random melody</button>
      <div class="btn-pair hidden">
      <button class="btn btn-notes btn-active">Sounds</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    </div>
    <img
      src="./assets/svg/piano.svg"
      alt="changeInstrument"
      class="instrument"
    />
    <div class="drum-keys-container">
      <div class="drum-keys">
        <div class="drum-key">
          <kbd>A</kbd>
          <span class="drum-sound">clap</span>
        </div>
        <div class="drum-key">
          <kbd>S</kbd>
          <span class="drum-sound">hihat</span>
        </div>
        <div class="drum-key">
          <kbd>D</kbd>
          <span class="drum-sound">kick</span>
        </div>
        <div class="drum-key">
          <kbd>F</kbd>
          <span class="drum-sound">openhat</span>
        </div>
        <div class="drum-key">
          <kbd>G</kbd>
          <span class="drum-sound">boom</span>
        </div>
        <div class="drum-key">
          <kbd>H</kbd>
          <span class="drum-sound">ride</span>
        </div>
        <div class="drum-key">
          <kbd>J</kbd>
          <span class="drum-sound">snare</span>
        </div>
        <div class="drum-key">
          <kbd>K</kbd>
          <span class="drum-sound">tom</span>
        </div>
        <div class="drum-key">
          <kbd>L</kbd>
          <span class="drum-sound">tink</span>
        </div>
      </div>
    </div>
    <div class="piano hidden">
      <div class="piano-key" data-letter="D" data-note="c"></div>
      <div class="piano-key" data-letter="F" data-note="d"></div>
      <div class="piano-key" data-letter="G" data-note="e"></div>
      <div class="piano-key" data-letter="H" data-note="f"></div>
      <div class="piano-key" data-letter="J" data-note="g"></div>
      <div class="piano-key" data-letter="K" data-note="a"></div>
      <div class="piano-key" data-letter="L" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-note="c♯"></div>
        <div class="piano-key sharp" data-letter="T" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-note="f♯"></div>
        <div class="piano-key sharp" data-letter="I" data-note="g♯"></div>
        <div class="piano-key sharp" data-letter="O" data-note="a♯"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
    <div class="lights">
      <div class="lights_row"></div>
      <div class="lights_row"></div>
      <div class="lights_row"></div>
      <div class="lights_row"></div>
      <div class="lights_row"></div>
      <div class="lights_row"></div>
      <div class="lights_row"></div>
      <div class="lights_row"></div>
      <div class="lights_row"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
